                <br>

        <div class="main">
            <span class="informacion">Información de Contacto</span>
        <section class="info">
                <form class="contact-form">
                    <ul class="ul">
                    <li>
                        <label for="nombre">>>>Nombre:</label> 
                        <input type="text" class="datos" id="name" name="nombre" placeholder="Bill" maxlength="15" required/>
                    </li>
                    <br>
                    <li>
                        <label for="apellido">>>>Apellido:</label> 
                        <input type="text" class="datos" id="lastname" name="apellido" placeholder="Gates" maxlength="15" required/>
                    </li>
                    <br>
                    <li>
                        <label for="email">>>>>>Email:</label> 
                        <input type="email" class="datos" id="email" name="email" placeholder="billgates@hotmail.com" maxlength="30" required/>
                    </li>
                    <br>
                    <li>
                        <label for="telefono">>>>Teléfono:</label> 
                        <input type="tel" class="datos" id="tel" name="telefono" placeholder="+54-xxxxxxxxx" maxlength="15" required/>
                    </li>
                    <br>
                    <li>
                        <label for="consulta">>>>Consulta:</label>
                        <input type="text" class="consulta" name="consulta" placeholder="Como te ayudamos? :)" maxlength="300" required/>
                    </li>
                    <br>
                    <li>
                        <label for="cervezapreferida">>Cual es tu cerveza SYP preferida? </label>
                        <select name="cervezapreferida" id="cervezapreferida">
                            <option value="redhoyoney"> Red Honey</option>
                            <option value="amber">Amber</option>
                            <option value="milkstout">Milk Stout</option>
                            <option value="golden">GOLDEN</option>
                            <option value="honey">Honey</option>
                            <option value="homeipa">Home IPA</option>
                            <option value="ladyapa">Lady Apa</option>
                            <option value="ipa">IPA</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <label for="Reset"> 
                        <input type="reset" class="boton" value="Limpiar formulario" ></label>              
                        <input type="submit" id="botonenviar" class="boton" value="Enviar Consulta!">
                    </li>
                    </ul>
            </form>
